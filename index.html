<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather app</title>
<script defer src="main.js"></script></head>
<body>
    <div class="title">
        <h1 class="page-title">Simple weather app</h1>
        <h2 class="page-subtitle">Search your location for info</h2>
    </div>
    <div class="search-location">
        <input type="text" class="search-input">
        <button class="weather-search">Find weather in your location</button>
        <div class="checkboxes">
            <label for="fCheck" class="checkboxLabel">Fahrenheit</label>
            <input id="fCheck" type="checkbox" class="fCheck">
            <label for="cCheck" class="checkboxLabel">Celsius</label>
            <input id="cCheck" type="checkbox" class="cCheck" checked>
        </div>
    </div>
    <div class="weather-results"></div>
    
</body>
</html>
